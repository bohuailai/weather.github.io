<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣查詢</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <h1>天氣查詢</h1>
        <div id="weatherInfo" class="weather-info">
            <div class="placeholder">
                載入中...
            </div>
        </div>
        <div id="lastUpdate" class="last-update"></div>
    </div>

    <script>
        async function getWeather() {
            try {
                // 使用完整的 GitHub Pages URL
                const response = await fetch('https://raw.githubusercontent.com/bohuailai/weather.github.io/main/weather_data.json');
                if (!response.ok) {
                    throw new Error('無法獲取天氣數據');
                }
                
                const data = await response.json();
                console.log('Fetched data:', data); // 添加調試日誌

                // 檢查數據是否有效
                if (!data || !data.city || !data.temperature === undefined) {
                    throw new Error('無效的天氣數據格式');
                }

                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${data.city}</h2>
                    <div class="weather-details">
                        <p class="temperature">${data.temperature}°C</p>
                        <p class="feels-like">體感溫度：${data.feels_like}°C</p>
                        <p class="description">${data.description}</p>
                        <p class="humidity">濕度：${data.humidity}%</p>
                        <p class="wind">風速：${data.wind_speed} m/s</p>
                    </div>
                `;

                document.getElementById('lastUpdate').textContent = `數據更新時間：${data.last_update}`;
            } catch (error) {
                console.error('Error details:', error); // 添加詳細錯誤日誌
                document.getElementById('weatherInfo').innerHTML = `
                    <div class="error">發生錯誤：${error.message}</div>
                `;
                document.getElementById('lastUpdate').textContent = '';
            }
        }

        // 頁面載入時顯示天氣
        window.onload = getWeather;
    </script>
</body>
</html>
