<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣查詢</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>天氣查詢</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., Taipei, Tokyo, London)">
            <button onclick="getWeather()">查詢</button>
        </div>
        <div id="weatherInfo" class="weather-info">
            <div class="placeholder">
                Please enter city name in English
            </div>
        </div>
        <div id="lastUpdate" class="last-update"></div>
    </div>

    <script>
        let currentCity = '';

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            try {
                // 從 weather_data.json 讀取數據
                const response = await fetch('weather_data.json');
                const data = await response.json();

                if (data.error) {
                    document.getElementById('weatherInfo').innerHTML = `
                        <div class="error">${data.error}</div>
                    `;
                    document.getElementById('lastUpdate').textContent = '';
                    return;
                }

                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${data.name}</h2>
                    <div class="weather-details">
                        <p class="temperature">${Math.round(data.main.temp)}°C</p>
                        <p class="feels-like">體感溫度：${Math.round(data.main.feels_like)}°C</p>
                        <p class="description">${data.weather[0].description}</p>
                        <p class="humidity">濕度：${data.main.humidity}%</p>
                        <p class="wind">風速：${data.wind.speed} m/s</p>
                    </div>
                `;
                const updateTime = new Date(data.updatedAt).toLocaleString('zh-TW');
                document.getElementById('lastUpdate').textContent = `數據更新時間：${updateTime}`;
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = `
                    <div class="error">發生錯誤：${error.message}</div>
                `;
                document.getElementById('lastUpdate').textContent = '';
            }
        }

        // 按下 Enter 鍵時觸發查詢
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // 頁面載入時自動顯示天氣
        window.onload = getWeather;
    </script>
</body>
</html>
