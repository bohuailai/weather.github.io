<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣查詢</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>天氣查詢</h1>
        <div id="weatherInfo" class="weather-info">
            <div class="placeholder">
                載入中...
            </div>
        </div>
        <div id="lastUpdate" class="last-update"></div>
    </div>

    <script>
        async function getWeather() {
            try {
                const response = await fetch('weather_data.json');
                if (!response.ok) {
                    throw new Error('無法獲取天氣數據');
                }
                
                const data = await response.json();

                // 檢查API回應是否包含必要的資料
                if (!data || !data.name || !data.main || !data.weather) {
                    throw new Error('無效的天氣數據格式');
                }

                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${data.name}</h2>
                    <div class="weather-details">
                        <p class="temperature">${Math.round(data.main.temp)}°C</p>
                        <p class="feels-like">體感溫度：${Math.round(data.main.feels_like)}°C</p>
                        <p class="description">${data.weather[0].description}</p>
                        <p class="humidity">濕度：${data.main.humidity}%</p>
                        <p class="wind">風速：${data.wind.speed} m/s</p>
                    </div>
                `;

                // 從 updatedAt 或 dt 獲取更新時間
                const updateTime = data.updatedAt 
                    ? new Date(data.updatedAt)
                    : new Date(data.dt * 1000);

                document.getElementById('lastUpdate').textContent = `數據更新時間：${updateTime.toLocaleString('zh-TW')}`;
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = `
                    <div class="error">發生錯誤：${error.message}</div>
                `;
                document.getElementById('lastUpdate').textContent = '';
                console.error('Error:', error);
            }
        }

        // 頁面載入時顯示天氣
        window.onload = getWeather;
    </script>
</body>
</html>
